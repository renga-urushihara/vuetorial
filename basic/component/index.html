      <div>
        <input @input="onChangeText" />

      <button-counter></button-counter>
      <button-counter></button-counter>

      </div>
      <div>
        <div :style="{ fontSize: postFontSize + 'em' }">
          <blog-post-custom
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:post="post"
            v-on:enlarge-text2="postFontSize += $event"

        </div>
      </div>
